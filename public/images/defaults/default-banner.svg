<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky Background -->
  <rect width="1200" height="400" fill="url(#skyGrad)"/>

  <!-- City Skyline Silhouette -->
  <g fill="url(#buildingGrad)">

    <!-- Building 1 - Left side tall -->
    <rect x="0" y="150" width="80" height="250"/>
    <rect x="20" y="120" width="40" height="30"/>

    <!-- Building 2 - Medium -->
    <rect x="80" y="200" width="60" height="200"/>
    <rect x="90" y="180" width="40" height="20"/>

    <!-- Building 3 - Short -->
    <rect x="140" y="250" width="70" height="150"/>

    <!-- Building 4 - Very tall (skyscraper) -->
    <rect x="210" y="80" width="90" height="320"/>
    <rect x="230" y="60" width="50" height="20"/>
    <rect x="240" y="40" width="30" height="20"/>

    <!-- Building 5 - Medium-tall -->
    <rect x="300" y="160" width="75" height="240"/>
    <rect x="315" y="140" width="45" height="20"/>

    <!-- Building 6 - Medium -->
    <rect x="375" y="220" width="65" height="180"/>

    <!-- Building 7 - Tall -->
    <rect x="440" y="130" width="85" height="270"/>
    <rect x="460" y="110" width="45" height="20"/>

    <!-- Building 8 - Medium-short -->
    <rect x="525" y="240" width="55" height="160"/>

    <!-- Building 9 - Very tall center piece -->
    <rect x="580" y="70" width="100" height="330"/>
    <rect x="605" y="50" width="50" height="20"/>
    <rect x="615" y="30" width="30" height="20"/>
    <rect x="620" y="15" width="20" height="15"/>

    <!-- Building 10 - Medium-tall -->
    <rect x="680" y="170" width="70" height="230"/>
    <rect x="695" y="150" width="40" height="20"/>

    <!-- Building 11 - Short -->
    <rect x="750" y="260" width="60" height="140"/>

    <!-- Building 12 - Tall -->
    <rect x="810" y="140" width="80" height="260"/>
    <rect x="830" y="120" width="40" height="20"/>

    <!-- Building 13 - Medium -->
    <rect x="890" y="210" width="65" height="190"/>

    <!-- Building 14 - Medium-tall -->
    <rect x="955" y="180" width="75" height="220"/>
    <rect x="970" y="160" width="45" height="20"/>

    <!-- Building 15 - Short -->
    <rect x="1030" y="270" width="50" height="130"/>

    <!-- Building 16 - Medium -->
    <rect x="1080" y="230" width="70" height="170"/>

    <!-- Building 17 - Tall right side -->
    <rect x="1150" y="120" width="50" height="280"/>

  </g>

  <!-- Windows/Details (small rectangles to suggest windows) -->
  <g fill="#606060" opacity="0.7">

    <!-- Windows for tall buildings -->
    <rect x="225" y="100" width="8" height="6"/>
    <rect x="235" y="100" width="8" height="6"/>
    <rect x="245" y="100" width="8" height="6"/>
    <rect x="255" y="100" width="8" height="6"/>
    <rect x="265" y="100" width="8" height="6"/>

    <rect x="225" y="120" width="8" height="6"/>
    <rect x="235" y="120" width="8" height="6"/>
    <rect x="245" y="120" width="8" height="6"/>
    <rect x="255" y="120" width="8" height="6"/>
    <rect x="265" y="120" width="8" height="6"/>

    <!-- Center skyscraper windows -->
    <rect x="595" y="90" width="8" height="6"/>
    <rect x="605" y="90" width="8" height="6"/>
    <rect x="615" y="90" width="8" height="6"/>
    <rect x="625" y="90" width="8" height="6"/>
    <rect x="635" y="90" width="8" height="6"/>
    <rect x="645" y="90" width="8" height="6"/>

    <rect x="595" y="110" width="8" height="6"/>
    <rect x="605" y="110" width="8" height="6"/>
    <rect x="615" y="110" width="8" height="6"/>
    <rect x="625" y="110" width="8" height="6"/>
    <rect x="635" y="110" width="8" height="6"/>
    <rect x="645" y="110" width="8" height="6"/>

    <!-- Other building windows -->
    <rect x="455" y="150" width="6" height="5"/>
    <rect x="465" y="150" width="6" height="5"/>
    <rect x="475" y="150" width="6" height="5"/>
    <rect x="485" y="150" width="6" height="5"/>

    <rect x="825" y="160" width="6" height="5"/>
    <rect x="835" y="160" width="6" height="5"/>
    <rect x="845" y="160" width="6" height="5"/>
    <rect x="855" y="160" width="6" height="5"/>

  </g>

  <!-- Watermark -->
  <text x="600" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#b0b0b0" opacity="0.6">
    Default City Banner
  </text>

</svg>